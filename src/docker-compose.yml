version: '3.8'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    build: ./ui
    image: ${USERNAME}/ui:2.0
    ports:
      - ${PORT_UI}
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${USERNAME}/post:2.0
    networks:
        - back_net
        - front_net
  comment:
    build: ./comment
    image: ${USERNAME}/comment:2.0
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  front_net:
    driver: bridge
    ipam:
       config:
        - subnet: 10.0.1.0/24
  back_net:
      driver: bridge
      ipam:
        config:
         - subnet: 10.0.2.0/24

